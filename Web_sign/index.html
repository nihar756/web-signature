<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSignature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sign-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-animation"></div>
    
    <div class="container">
        <h1 id="typing-heading"><span id="typed-text"></span><span class="cursor">|</span></h1>
        
        <div class="signature-area">
            <canvas id="myCanvas" width="1000" height="270"></canvas>
        </div>
        
        <div class="controls">
            <div class="color-picker">
                <div class="color-circle"></div>
                <span class="color-hex">#000000</span>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="slider-control">
                <label>Width</label>
                <div class="slider-container">
                    <input type="range" id="widthSlider" min="1" max="20" value="5">
                </div>
            </div>
            
            <div class="slider-control">
                <label>Angle</label>
                <div class="slider-container">
                    <input type="range" id="angleSlider" min="0" max="360" value="0">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="clearButton" class="btn-clear">Clear and draw again</button>
            <button id="saveButton" class="btn-download">Download eSignature</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="background.js"></script>
    <script src="typing-effect.js"></script>
</body>
</html>
