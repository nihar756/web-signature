<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Signature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sign-icon.png">
    
</head>
<body>
    <div class="welcome">
        <h1 style="color:cadetblue;">WELCOME to web-sign</h1>
        
    </div>
    <div class="main">
       
        <div class="top">
            <div class="block">
                <p style="color: rgb(23, 21, 21);">color</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="block">
                <p style="color: rgb(33, 32, 32);">Background</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="block">
                <p style="color: rgb(36, 35, 35);">Font</p>
                <select class="custom-select" type="select" id="fontsizepicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton" style="background-color: crimson; color: white;">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton" style="background-color: rgb(30, 190, 30);color: white;">Save & download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton" style="background-color: cadetblue;color: white;">Retrieve saved sign</button>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
